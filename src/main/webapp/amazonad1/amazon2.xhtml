<h:head>
   <f:facet name="first">

  <h:body id="pAmazonMainBodyD1">

	   <pe:layout id="pMainLayout">
	   		<pe:layoutPane position="west" size="20%" minSize="20%" maxSize="20%" 
	   					   resizeWhileDragging="false"
	   					   initClosed="false">

	   				<ui:include src="leftcategmenu.xhtml" />
	   			</h:panelGrid>	
         	</pe:layoutPane>	
         	
	   		<pe:layoutPane position="center" size="85%" 
	   		               initClosed="#{monitorPortalBean.getMonitorMainPanelClosed()}">
   				
   				<p:panel id="cItemsDataViewPanelD1" styleClass="dataitems-panel">
	     			<h:panelGrid id="cItemsDataViewPanelGridD1" columns="1" style="width: 100%">
	     				<script type="text/javascript">
		   				amzn_assoc_ad_type ="responsive_search_widget"; 
		   				amzn_assoc_tracking_id ="allmarket09-20"; 
		   				amzn_assoc_marketplace ="amazon"; 
		   				amzn_assoc_region ="US"; 
		   				amzn_assoc_placement =""; 
		   				amzn_assoc_search_type = "search_widget";
		   				amzn_assoc_width ="auto"; 
		   				amzn_assoc_height ="auto"; 
		   				amzn_assoc_default_search_category =""; 
		   				amzn_assoc_default_search_key ="";
		   				amzn_assoc_theme ="light"; 
		   				amzn_assoc_bg_color ="FFFFFF"; 
		   			</script>
		   			<script src="//z-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&amp;Operation=GetScript&amp;ID=OneJS&amp;WS=1&amp;Marketplace=US"></script>
		   			</h:panelGrid>					
		   			</p:panel>
         	</pe:layoutPane>
        </pe:layout>
  	    
  	    <pe:blockUI widgetVar="blockUIWidgetD1" timeout="120000">
	   		<h:panelGrid columns="2">  
		        <h:graphicImage library="images" name="loader.gif"  
		                        style="margin-right: 12px; vertical-align: middle;"/>
		        <h:outputText value="Please wait..." style="white-space: nowrap;"/>  
		    </h:panelGrid>
		</pe:blockUI>
	
	 </h:form> 
    </f:view>
